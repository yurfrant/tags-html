<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sample</title>
</head>

<body>
<!--Paragraph-->
<p>Paragraph</p>

<!-- Header -->
<h1>Hello HTML</h1> 

<!-- Inserting IMG -->
<img src="img/yoda.jpg" width="200" alt="Yoda">

<!-- comment -->
<!--   --> 

<!--helps search engines to find main content-->
<main> </main>

<!--link to other web page-->
<a href="https://www.freecatphotoapp.com">other web page</a>

<!--link to section on current  web page-->
<a href="#abc">go to section with id abc</a>
<p id="abc"> this is paragraph with id abc</p>

<!--link to dead link-->
<a href="#">go to nowhere</a>

<!--unordered list-->
<ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
</ul>
 
<!--ordered list 1 2 3 ..-->
<ol>
  <li>Garfield</li>
  <li>Sylvester</li>
  <li>Dogs</li>
</ol>

<!--input type element-->
<input type="text">

<!--input type element with a hint-->
 <input type="text" placeholder="hint pidkazka">
 
 <!--Create a Form Element sends data to place assigned in action attribute-->
 <form action="https://www.freecatphotoapp.com/submit-cat-photo"> 
 <input type="text" placeholder="cat photo URL">
</form>

<!--Add a Submit Button to a Form-->
    <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <input type="text" placeholder="cat photo URL">
    <button type="submit">Submit</button>
    </form>
    
 <!-- group of related radio buttons -->
    <label> 
    <input type="radio" name="indoor-outdoor">indoor 
    </label>
    <label> 
    <input type="radio" name="indoor-outdoor">outdor
    </label>

<!--Line Break element-->
    <br>
    
<!--Create a Set of Checkboxes-->    
    <label for="hating"><input id="hating" type="checkbox" name="personality"> Hating</label><br>
    <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label><br>
    <label for="none"><input id="none" type="checkbox" name="personality"> None</label><br>

<!--Use the value attribute with Radio Buttons and Checkboxes-->
    <label for="outdoor"><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
</body>

</html>
